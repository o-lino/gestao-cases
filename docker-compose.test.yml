
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gestaocases
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build: ./backend
    command: sh -c "pip install 'pytest==8.0.0' httpx 'pytest-asyncio==0.23.5' && python -m pytest"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gestaocases
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/gestaocases
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=test_secret_key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend-test:
    build: ./frontend
    command: npm run test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    command: /bin/sh -c "npm install && npx playwright test"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true
    depends_on:
      - frontend
