version: "3.8"

services:
  db-test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=gestaocases_test
    # Use tmpfs for ephemeral test data - no persistence
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build: ./backend
    command: sh -c "pip install 'pytest==8.0.0' httpx 'pytest-asyncio==0.23.5' && python -m pytest -v"
    environment:
      - POSTGRES_SERVER=db-test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=gestaocases_test
      - SQLALCHEMY_DATABASE_URI=postgresql+asyncpg://test:test@db-test:5432/gestaocases_test
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=test_secret_key_for_testing_only_32chars
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db-test:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend-test:
    build: ./frontend
    command: npm run test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    command: /bin/sh -c "npm install && npx playwright test"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true
    depends_on:
      - frontend
