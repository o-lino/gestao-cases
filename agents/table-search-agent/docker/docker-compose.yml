version: '3.8'

services:
  table-search-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: table-search-agent
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=table_search
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
      - GESTAO_CASES_API_URL=http://host.docker.internal:8000
    volumes:
      - agent_data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - agent-network
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: table-search-postgres
    environment:
      POSTGRES_DB: table_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - agent-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: table-search-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    restart: unless-stopped

volumes:
  agent_data:
  postgres_data:
  redis_data:


networks:
  agent-network:
    driver: bridge
